    <meta charset="UTF-8" />

    <script src="script/scroll.js" defer></script>
    <script src="script/contact.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="Assets/logo/Danbam Logo.svg" />
        </a>
      </div>
      <button class="menu-toggle" aria-label="Toggle navigation">
        <img src="Assets/icon/menu.svg" alt="Menu Icon" />
      </button>
      <nav class="nav-container">
        <ul class="nav-menu">
          <li>
            <a href="menu.html">Menu</a>
            <ul class="dropdown">
              <li><a href="main-dish.html">Main Dish</a></li>
              <li><a href="desserts.html">Desserts</a></li>
              <li><a href="beverages.html">Beverages</a></li>
            </ul>
          </li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <span class="error" id="nameError"></span>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <span class="error" id="emailError"></span>
          </div>

          <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required />
              <label for="male">Male</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required />
              <label for="female">Female</label>
            </div>
            <span class="error" id="genderError"></span>
          </div>

          <div class="form-group">
            <label for="branch">Branch Location:</label>
            <select id="branch" name="branch" required>
              <option value="">Select a branch</option>
              <option value="Itaewon">Itaewon Branch</option>
              <option value="Sangju">Sangju Branch</option>
              <option value="Gwangju">Gwangju Branch</option>
            </select>
            <span class="error" id="branchError"></span>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <span class="error" id="messageError"></span>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter">Get latest news from DanBam</label>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-section social-media">
          <h4>Follow Us</h4>
          <ul>
            <li>
              <a href="https://www.facebook.com/"
                ><img src="Assets/icon/facebook.svg" alt="Facebook"
              /></a>
            </li>
            <li>
              <a href="https://www.instagram.com"

            <li>
              <a href="https://www.youtube.com"
                ><img src="Assets/icon/youtube.svg" alt="YouTube"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2021 Danbam. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
